name: Pages build.txt (short SHA)

on:
  push:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  write-build-txt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write docs/build.txt
        shell: bash
        run: |
          set -euo pipefail
          short_sha="$(printf '%s' "${GITHUB_SHA}" | cut -c1-7)"
          mkdir -p docs
          printf '%s\n' "${short_sha}" > docs/build.txt

      - name: Commit and push if changed
        shell: bash
        run: |
          set -euo pipefail

          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/build.txt
            git commit -m "ci: update docs/build.txt"
            git push
          else
            echo "No changes to commit"
          fi
